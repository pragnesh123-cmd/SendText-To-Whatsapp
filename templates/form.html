{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sent To Text WP</title>
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-3" style="margin:6px;">
				<form action="{% url 'webwhatsapp' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{form.as_p}}
					<div class="mb-3">
						<textarea rows="10" cols="10" class="form-control" id="msg" name="msg"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Start Sending Messages</button>
				</form>
			</div>
	
	</div>
	<div class="row">
		<div class="card m-2" style="width: 10rem; color: blue;">
			<div class="card-body">
			<h5 class="card-title">Total 1</h5>
			<p class="card-text">0.0</p>
			</div>
		</div>
		<div class="card m-2" style="width: 10rem;color: blue;">
			<div class="card-body">
			<h5 class="card-title">Total 03</h5>
			<p class="card-text">0.0</p>
			</div>
		</div>
		<div class="card m-2" style="width: 10rem;color: blue;">
			<div class="card-body">
			<h5 class="card-title">Total 3</h5>
			<p class="card-text">0.0</p>
			</div>
		</div>
		<div class="card m-2" style="width: 10rem;color: blue;">
			<div class="card-body">
			<h5 class="card-title">Total 1</h5>
			<p class="card-text">0.0</p>
			</div>
		</div>
	</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
